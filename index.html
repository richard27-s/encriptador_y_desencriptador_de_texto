<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title> Encriptador de mensajes</title>
</head>
<body>

   <!--encabezado-->
    <header>
      <a href="#" rel="">
        <img src="./img/Logo.png" alt="logo a" class="logo">
      </a>
    </header>

   <!--ingreso informacion-->
 <main>
   <section class="encritador">
           <textarea class="texto-area" placeholder="Inserte el texto"></textarea>
      <div class="alerta_aviso">
           <img src="./img/alerta.png" alt="icono" class="alerta_mensajes">
           <p class="textoaviso">Solo letras minúscula y sin acentos</p>
      </div>
        
      <div class="botones">
        <button class="btnencriptar" onclick="botonencriptar()">Encriptar</button>
        <button class="btndesencriptar" onclick="botondesencriptar()">Desencriptar</button>
       </div>
   </section>

   <!--resultado de la informacion-->

   <section class="resultado">
    <div class="resultado-contenido">
        <img src="./img/Muñeco.png" alt="Imagen_Muñeco"  class="img-muñeco">
        <p class="mensaje-uno">Ningún mensaje fue encontrado</p>
        <p class="mensaje-dos">Ingrese el texto que desea encriptar y desencriptar</p>
    </div>
    <textarea typo="evaluar"   class="mensaje" readonly></textarea>
    <button class="copiar">Copiar</button> 
    
   </section>
       
</main>
<footer>
    <p class="derecho"> Richard Sanchez - Encriptador de Texto 2024</p>
</footer>
<script src="./js/funciones.js"></script>
</body>
</html>
